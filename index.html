<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana de Formulario</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: white;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .close-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <iframe src="https://fluidforms.co/embed/form?id=67ad06349417159b1fee7419"></iframe>
        <button class="close-btn" onclick="closePopup()">X</button>
    </div>

    <script>
        function closePopup() {
            // Cierra la ventana emergente y regresa a la ventana anterior
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
            history.back(); // Regresa a la ventana anterior
        }
    </script>
</body>
</html>
